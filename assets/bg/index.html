<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>skibidiware.cc - Enhanced Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            position: relative;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Lightning effect */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(135, 206, 235, 0.1);
            opacity: 0;
            animation: lightning 8s infinite;
        }

        @keyframes lightning {
            0%, 90%, 100% { opacity: 0; }
            91%, 92%, 93% { opacity: 0.8; }
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(255, 100, 100, 0.3), rgba(100, 100, 255, 0.3));
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, rgba(100, 255, 100, 0.3), rgba(255, 255, 100, 0.3));
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-30px) translateX(20px); }
            50% { transform: translateY(-60px) translateX(-20px); }
            75% { transform: translateY(-30px) translateX(-40px); }
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 70px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 40px;
            color: #fff;
            position: relative;
            z-index: 1000;
        }

        .logo h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease infinite;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Main content */
        #details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 999;
            max-width: 800px;
            width: 90%;
        }

        #details small {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            margin-bottom: 20px;
            display: block;
            animation: fadeInUp 1s ease 0.5s both;
        }

        #details h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin: 30px 0;
            background: linear-gradient(45deg, #ffffff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 4s ease infinite, fadeInUp 1s ease 1s both;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .welcome-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .welcome-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            color: #fff;
            border: 3px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00) 1;
            padding: 15px 30px;
            letter-spacing: 2px;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease 1.5s both, glowPulse 2s ease infinite;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.7), 0 0 60px rgba(0, 255, 255, 0.3); }
        }

        #details p {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            animation: fadeInUp 1s ease 2s both;
        }

        /* Fade in animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rain effect */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                padding: 0 20px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            #details {
                width: 95%;
            }
            
            .welcome-text {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Atmospheric effects -->
    <div class="lightning"></div>
    <div class="stars"></div>
    <div class="rain"></div>
    
    <!-- Floating orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <h1>skibidiware.cc</h1>
        </div>
    </nav>
    
    <!-- Main content -->
    <section id="details">
        <small>Creating best solutions for <b>you</b></small>
        <h1>Hello, user!</h1>
        <div class="welcome-container">
            <div class="welcome-text">Welcome back</div>
        </div>
        <p>RELEASE | Version v1.0.0</p>
    </section>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Create rain
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            const rainCount = 50;
            
            for (let i = 0; i < rainCount; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = Math.random() * 100 + '%';
                raindrop.style.animationDuration = Math.random() * 2 + 1 + 's';
                raindrop.style.animationDelay = Math.random() * 2 + 's';
                rainContainer.appendChild(raindrop);
            }
        }
        
        // Initialize effects
        createStars();
        createRain();
        
        // Add some interactivity
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.01;
                const x = (e.clientX * speed);
                const y = (e.clientY * speed);
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
